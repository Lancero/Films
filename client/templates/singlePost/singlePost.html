<template name='singlePost'>
	<div class="row">
		<div class="col-md-10">
			<blockquote>
  				<p>{{comment}}</p>
  				<footer>{{authorName}}</footer>
			</blockquote>
		</div>
		<div class="col-md-2">
			<span class="pull-right">
				<i class="glyphicon glyphicon-trash"></i>
			</span>
		</div>
	</div>
</template>
