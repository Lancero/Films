<template name='rating'>
	{{#autoForm collection="Ratings" id="addRating" type="insert"}}
		<fieldset>
			{{> afFieldInput name="rating" options=ratingOptions}}
		</fieldset>
		<button type="submit" class="btn btn-primary">Oceń film</button>
	{{/autoForm}}

	<p>Średnia ocena dla tego filmu to: {{avgRating}} </p>
</template>
