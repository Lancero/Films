<template name="film">
	<div class="row film-list">
		<div class="col-md-2">
			<img class="film-poster" src="{{imagePath imageId}}">
		</div>
		<div class="col-md-10">
			<div class="row">
				<div class="col-md-6">
					<h3>{{localTitle}}</h3>
					<h5>{{orgTitle}} {{#if year}} ({{year}}) {{/if}}</h5>				
				</div>
				<div class="col-md-2 col-md-offset-4">
					<span class="label {{discType disc_type}} label-disc">{{disc_type}} </span>
				</div>
			</div>
			<br>
			<p>{{desc}}</p>
			<a href="/film/{{_id}}" class="btn btn-primary">WiÄ™cej</a>
		</div>
	</div>
</template>
