<template name='posts'>
		<div class="row">
			<br>			
			<div class="col-md-12">
				{{#each posts}}
					<ul>
						<li class="comment">{{> singlePost}}</li>
					</ul>	
				{{/each}}
				{{#autoForm collection="Posts" id="insertPostForm" type="insert"}}
					<fieldset>
						 {{> afQuickField name='comment'}}
					</fieldset>
 					<button type="submit" class="btn btn-primary">Insert</button>
				{{/autoForm}}
			</div>
			<br>			
		</div>	
</template>
