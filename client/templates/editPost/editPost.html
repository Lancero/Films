<template name='editPost'>
	{{#with post}}
		<br>
		<h3>{{whichFilm filmId}}</h3>
		
		{{#autoForm collection="Posts" doc=this id="editPost" type="update"}}
			<fieldset>
				{{> afQuickField name='comment'}}
			</fieldset>
			<br>
			<div class="btn-group pull-right" role="group" aria-label="UI-buttons">
				<button type="button" class="btn btn-primary return">Anuluj</button>
				<button type="submit" class="btn btn-primary">Zmie≈Ñ komentarz</button>
			</div>	
		{{/autoForm}}
	{{/with}}
</template>
